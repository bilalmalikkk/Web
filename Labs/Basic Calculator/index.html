<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Basic Calculator</h1>
    <div>
      <input type="text" class="output" id="output" type="text">
      <div class="buttons">
        <button class="number" id="clear">C</button>
        <button class="operator" id="backspace">CE</button>
        <button class = "operator" onclick = "power()">pow</button></td>
        <button class = "operator" onclick = "factorial()">!</button></td>
        <br>
        <button class = "operator" onclick="log2()">log2</button>
        <button class = "operator" onclick="log10()">log10</button>
        <button class = "operator" onclick="sqrt()">sqrt</button>
        <button class = "operator" onclick="PI()">Ï€</button>
        <br>
        <button class = "operator" onclick="sin()">sin</button>
        <button class = "operator" onclick="cos()">cos</button>
        <button class = "operator" onclick="tan()">tan</button>
        <button class="number" id="plus">+</button>
        <br>
        <button class="number" id="nine">9</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="minus">-</button>
        <br>
        <button class="number" id="six">6</button>
        <button class="number" id="five">5</button>
        <button class="number" id="four">4</button>
        <button class="number id="multiply">*</button>
        <br>
        <button class="number" id="three">3</button>
        <button class="number" id="two">2</button>
        <button class="number" id="one">1</button>
        <button class="number" id="divide">/</button>
        <br>
        <button class = "operator" onclick="percentage()">%</button>
        <button class="number" id="zero">0</button>
        <button class="number" id="decimal">.</button>
        <button class="number" id="equals">=</button>
      </div>
    </div>
  </body>
  <footer>
    <script src="index.js" charset="utf-8"></script>
  </footer>
</html>
